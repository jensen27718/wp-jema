services:
  - type: web
    name: whatsapp-control-tower-crm
    runtime: python
    plan: free
    rootDir: backend
    buildCommand: pip install -r requirements.txt
    startCommand: python -m uvicorn app.main:app --host 0.0.0.0 --port $PORT
    healthCheckPath: /health
    autoDeploy: true
    envVars:
      - key: DATABASE_URL
        value: sqlite:///./control_tower.db
      - key: APP_ENV
        value: production
      - key: CORS_ALLOWED_ORIGINS
        value: https://your-domain.com
      - key: APP_AUTH_USERNAME
        sync: false
      - key: APP_AUTH_PASSWORD
        sync: false
      - key: JWT_SECRET_KEY
        sync: false
      - key: WASENDER_API_KEY
        sync: false
      - key: WASENDER_SESSION_ID
        sync: false
      - key: WASENDER_WEBHOOK_TOKEN
        sync: false
      - key: WASENDER_SYNC_ENABLED
        value: "true"
      - key: WASENDER_PUSH_OUTBOUND
        value: "true"
      - key: ALLOW_DEMO_ROUTES
        value: "false"
      - key: AUTO_SEED_ON_STARTUP
        value: "false"
      - key: PYTHONUNBUFFERED
        value: "1"
